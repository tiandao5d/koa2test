<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery.js"></script>
    <title>Document</title>
    <style>
        .page-body {
            position: relative;
            width: 500px;
            margin: 100px auto 0;
        }

        .aa {
            width: 200px;
            height: 200px;
            background: #f00;
            position: absolute;
            top: 100px;
            left: 100px;
            transform: scale(0);
            transition: transform 300ms;
        }
        .aa.active {
            transform: scale(1);
        }
        .ul {
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="page-body">
        <ul class="ul">
            <li>123</li>
            <li>123</li>
            <li>123</li>
            <li>123</li>
            <li>123</li>
        </ul>
        <div ng-app="app" ng-controller="ctrl">
            <div class="aa animated" ng-class="{active: aay}"></div>
            <span uib-dropdown on-toggle="toggled(open)" dropdown-append-to="ele">
                <a href id="simple-dropdown" uib-dropdown-toggle>
                    Click me for a dropdown, yo!{{isOpen}}
                </a>
                <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li><a href>123</a></li>
                    <li><a href>123</a></li>
                    <li><a href>123</a></li>
                    <li><a href>123</a></li>
                    <li><a href>123</a></li>
                </ul>
            </span>
            <button ng-click="btnclick()">111</button>
        </div>
    </div>
    <script src="js/angular-1.5.js"></script>
    <script src="js/ui-bootstrap-tpls-2.2.0.js"></script>
    <script>
        var app = angular.module('app', ['ui.bootstrap']);
        app.controller('ctrl', function ($scope, $uibModal, $http) {
            $scope.aay = false;
            $scope.btnclick = function(){
                let ul = document.querySelector('.ul');
                console.log([ul])
            }
            $scope.ele = angular.element(document.querySelector('.page-body'));
            console.log($scope)
        });
        var a = '123';
        var b = a.replace('2', '8');
        console.log(a, b)
    </script>
</body>

</html>
