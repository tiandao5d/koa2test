<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      right: 0;
      top: 500px;
      bottom: 100px;
      overflow: auto;
    }
    .li [uib-dropdown-toggle] {
      line-height: 60px;
      padding: 0 20px;
      display: block;
      background: #eee;
      border-bottom: solid 1px #ccc;
    }
    .dropdown-menu {
      transform: translate(-100%, -60px);
    }
    .page-body {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      background: #aaa;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="page-body">
    <div ng-app="app" ng-controller="ctrl">
      <div class="box">
          <div class="li">
            <span uib-dropdown on-toggle="toggled(open)" dropdown-append-to-body="true">
              <a href uib-dropdown-toggle>
                Click me for a dropdown, yo!
              </a>
              <ul class="dropdown-menu" uib-dropdown-menu>
                <li ng-repeat="a in xs">
                  <a href>{{a}}</a>
                </li>
              </ul>
            </span>
          </div>
        <div class="li" ng-repeat="x in arr">
          <span uib-dropdown on-toggle="toggled(open)" dropdown-append-to-body="true">
            <a href uib-dropdown-toggle>
              Click me for a dropdown, yo!
            </a>
            <ul class="dropdown-menu" uib-dropdown-menu>
              <li ng-repeat="a in x.arr">
                <a href>{{a}}</a>
              </li>
            </ul>
          </span>
        </div>
        <div class="li">
          <span is-open="abc" uib-dropdown on-toggle="toggled(open)" dropdown-append-to-body="true">
            <a href uib-dropdown-toggle>
              Click me for a dropdown, yo!
            </a>
            <ul class="dropdown-menu" uib-dropdown-menu>
              <li ng-repeat="a in xs">
                <a href>{{a}}</a>
              </li>
            </ul>
          </span>
        </div>
      </div>
    </div>
  </div>
  yarn upgrade angular-ui-bootstrap@^2.5.0
  <script src="js/angular-1.5.js"></script>
  <script src="js/ui-bootstrap-tpls-2.5.0.js"></script>
  <script>
    var app = angular.module('app', ['ui.bootstrap.dropdown'])
    app.controller('ctrl', function ($scope) {
      $scope.abc = false;
      let xs = [];
      $scope.arr = (function () {
        let oa = [];
        for ( let i = 0; i < 10; i++ ) {
          let obj = {};
          obj.id = (i + 1);
          obj.arr = (function () {
            let y = [];
            for ( let i = 0; i < 10; i++ ) {
              y.push(i);
            }
            return y;
          })();
          oa.push(obj);
          xs.push(i);
        }
        return oa;
      })();
      // $scope.$watch('abc', function (x) {
      //   if ( x ) {
      //     // document.querySelector('html').scrollTop = 0;
      //     console.log(x + 'yyyy')
      //   }
      // })
      $scope.xs = xs;
      // $scope.toggled = function (x) {
      //   console.log(x)
      // }
    })

  </script>
</body>

</html>
