    var app = angular.module('app', ['ui.bootstrap'])
    app
    .directive('leapFilterPopover', function($compile, $uibPosition) {
      return {
        restrict: 'A',
        link (scope, element, attr) {
          console.log(arguments)
          let triggerMap = {
            'mouseenter': 'mouseleave',
            'click': 'click',
            'outsideClick': 'outsideClick',
            'focus': 'blur',
            'none': ''
          };
          let placement = attr['popoverPlacement'] || 'top';
          let eventStr = 'click';
          let dname = 'leapFilterPopover';
          let aArr = attr[dname].split('|,|')
          let $el = $compile(`
          <div class="popover" leap-filter-popover-popup>
            <div class="arrow"></div>
            <div class="popover-inner">
              <div class="popover-content">
                  <div class="lfp-item" ng-repeat="${aArr[0]}"><span class="label label-info">{{${aArr[1]}}}</span></div>
              </div>
            </div>
          </div>
          `)(scope);
          $arrow = angular.element($el[0].querySelector('.arrow'));
          element.on(eventStr, () => {
            let pcl = placement.indexOf('-') > 0 ? [placement, placement.split('-')[0]] : [placement];
            $el.addClass(pcl.join(' '));
            angular.element(document.body).append($el);
            let p = $uibPosition.offset(element);
            let c = $uibPosition.offset($el);
            let l = p.left;
            let t = p.top;
            t += p.height;
            l -= (p.width - c.width);
            $el.css({
              left: l + 'px',
              top: t + 'px'
            });
          })
        }
      };
    })
