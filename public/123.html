<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <title></title>

    <script src="js/angular.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.js"></script>
    <script>
        // document.querySelector('.btn-group').setAttribute('dropdown-append-to-body', 'true')
            angular.module('ui.bootstrap.demo', ['ui.bootstrap'])
            .controller('DropdownCtrl', function ($scope, $attrs) {
                    // $attrs.$set('dropdownAppendToBody', 'true');
                    let el = document.querySelector('.abc');
                    $scope.yy = el;

            });
        </script>
    
    </head>
    <body>
        <div class="abc"></div>
        <div ng-controller="DropdownCtrl">
            <div class="btn-group" uib-dropdown dropdown-append-to="yy" ng-init="dropdownItems=['第一项','第二项','第三项']">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle >
                    请选择 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu  >
                    <li ng-repeat="item in dropdownItems">
                        <a href="#">{{item}}</a>
                    </li>
                    <li class="divider"></li>
                    <li ><a href="#">其他</a></li>
                </ul>
            </div>
        </div>
    </body>
    </html>
