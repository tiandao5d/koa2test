<p>pc 指令寄存器，registers 存储指令数据的寄存器</p>
<p>ALU 运算单元</p>
<p>cache 缓存，分多级缓存，一个CPU中有多个缓存，L1, L2, L3（一级缓存，二级缓存，三级缓存）</p>
<p>一个运算单元可以有多个寄存器，因为运算单元速度快寄存器去内存中那指令慢，超线程</p>
<p>所谓四核八线程，就是四个运算单元，八个寄存器</p>
<p>CPU从内存读数据，是读一个缓存行进来，一行64个字节byte 一个字节有八位bit</p>
